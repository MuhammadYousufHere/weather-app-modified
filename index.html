<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body> 
    <div class="background"> 
            <section class="container">
                            <div class="error">
                                
                          

                    <h1 class="web-title">WHEATHER APP</h1>
                    <div class="invalid">
                        <h2 class="city" >City </h2>
                        <h2 class="country"> ,WD</h2>
                    </div>
                    <div class="update">
                <strong>Last Update:</strong>
                <span class="update-time">(Country Local Time)</span>
                    
                    </div>

                    <div class="main">
                        <h1 class=temp>
                            <img src="images/logo.png" class="icon"><span class="temprature">O</span>°C</h1>
                    </div>
                    <div class="increase-boder">
                            <p class="info"><span class="descript"> Partialy Cloudy</span>, Humidity: <span class="humd">O</span>%</p>
                    </div>

                      </div>
                    <br>
                    <div class="more-city-weather">
                        <p>Search Another Location</p>
                    <div >
                        <div>
                            <input class="form-control" placeholder="City"  onkeydown = "if (event.keyCode == 13)
                document.getElementById('btn').click()">
                        <div class="button"> 
                        <button id="btn" class="btn btn-primary"  onclick="getWeather()">Search City</button>
                   </div>
                     </div>
                </section>
</div>
    
    <footer>
        <p>Copyright © 2018 The Weather Forecast Inc. All rights reserved</p>
    </footer>

</body>

</html>
